import org.apache.tools.ant.taskdefs.condition.Os

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 23
        compileSdkVersion = 35
        targetSdkVersion = 35
        kotlinVersion = "1.9.24"
        ndkVersion = "23.1.7779620"
        
        // Force CMake to use the correct minSdkVersion
        ANDROID_MIN_SDK_VERSION = 23

        // Add these version configurations for react-native-svg
        androidXVersion = "1.9.0"
        kotlinCompilerExtensionVersion = "1.5.3"

        // Add specific versions for react-native-svg
        reactNativeVersion = "0.75.4"  // Update this to match your react-native version
        androidXAnnotation = "1.6.0"
        androidXAppcompat = "1.6.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.7.2"
        classpath "com.facebook.react:react-native-gradle-plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

// Add this block
configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
        force "org.jetbrains.kotlin:kotlin-stdlib-common:$kotlinVersion"
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven {
            url 'https://sdk.withpersona.com/android/releases'
        }
    }

    // Add this configuration for all projects
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "17"  // Set to 17 to match Java compilation
        }
    }

    // For Java compilation
    tasks.withType(JavaCompile).configureEach {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
}

subprojects {
    project ->
    if (project.name.contains('react-native-firebase')) {
        buildscript {
            dependencies {
                classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
            }
        }
    }
}

afterEvaluate { project ->
    if (project.hasProperty("android")) {
        android {
            compileSdkVersion rootProject.ext.compileSdkVersion
            buildToolsVersion rootProject.ext.buildToolsVersion

            // Add these configurations
            configurations.all {
                resolutionStrategy {
                    force "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
                    force "org.jetbrains.kotlin:kotlin-stdlib-common:$kotlinVersion"
                }
            }
        }
    }
}

// Add these tasks at the end
tasks.withType(JavaCompile) {
    options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xmaxerrs" << "500"
    }
}
